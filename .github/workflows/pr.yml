name: PR checks

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x, 15.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install depedencies
        run: npm i
      - name: Lint the code
        run: npm run lint

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 13.x, 14.x, 15.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install depedencies
        run: npm i
      - name: Execute svelte checks
        run: npm run check

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 13.x, 14.x, 15.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install depedencies
        run: npm i
      - name: Build static site
        run: npm run build
